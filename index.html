  <style>
    html, body {
      margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: row;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1100;
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.3);
      font-size: 16px;
    }
    #map, #wiki {
      height: 100vh;
      width: 50vw;
      box-sizing: border-box;
    }
    #map {
      border-right: 2px solid #ccc;
    }
    #wiki iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .leaflet-container {
      background: #eee;
    }
.leaflet-control-zoom {
  top: 50px !important;
  left: 10px !important;
  position: absolute !important;
  z-index: 1100;
}


    /* Responsive ayarlar */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      #controls {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        box-sizing: border-box;
        border-radius: 0;
        padding: 10px 15px;
        text-align: center;
        font-size: 14px;
        z-index: 1200;
      }
      #map, #wiki {
        width: 100vw;
        height: 50vh;
      }
      #map {
        border-right: none;
        border-bottom: 2px solid #ccc;
      }
    }

    @media (max-width: 400px) {
      #controls {
        font-size: 13px;
        padding: 8px 10px;
      }
      #map, #wiki {
        height: 45vh;
      }
    }
  </style>
</head>

    // Haritayı başlat
    const map = L.map('map').setView([20, 0], 2);

    // OpenStreetMap katmanı
    const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> katkıcıları'
    }).addTo(map);

    // Marker ikonları
    const osmanliGreenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const osmanliRedIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const selcukluBlueIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const selcukluRedIcon = osmanliRedIcon; // Aynı kırmızı ikon kullanılabilir

    // Markerları tutan dizi
    let markers = [];

    // Haritayı temizle
    function clearMarkers() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
    }

    // Wikipedia sayfasını sağdaki iframe'de göster
    function showWikiPage(countryName) {
      const wikiPage = countryName.replace(/ /g, '_');
      const wikiUrl = `https://tr.wikipedia.org/wiki/${encodeURIComponent(wikiPage)}`;
      document.getElementById('wikiFrame').src = wikiUrl;
    }

  function updateMap(type) {
  clearMarkers();

  let bounds = [];

  if(type === 'manuel') {
    manuelCountries.forEach(country => {
      const marker = L.marker([country.lat, country.lng]).addTo(map);
      marker.bindPopup(country.name);
      marker.on('click', () => {
        showWikiPage(country.name);
      });
      markers.push(marker);
      bounds.push([country.lat, country.lng]);
    });
  } else if(type === 'osmanli') {
    osmanliCountries.forEach(country => {
      const icon = country.osmanli ? osmanliGreenIcon : osmanliRedIcon;
      const marker = L.marker([country.lat, country.lng], {icon}).addTo(map);
      marker.bindPopup(`<b>${country.name}</b><br>Osmanlı Bağı: ${country.osmanli ? "Evet" : "Hayır"}`);
      marker.on('click', () => {
        showWikiPage(country.name);
      });
      markers.push(marker);
      bounds.push([country.lat, country.lng]);
    });
  } else if(type === 'selcuklu') {
    selcukluCountries.forEach(country => {
      const icon = country.selcuklu ? selcukluBlueIcon : selcukluRedIcon;
      const marker = L.marker([country.lat, country.lng], {icon}).addTo(map);
      marker.bindPopup(`<b>${country.name}</b><br>Selçuklu Bağı: ${country.selcuklu ? "Evet" : "Hayır"}`);
      marker.on('click', () => {
        showWikiPage(country.name);
      });
      markers.push(marker);
      bounds.push([country.lat, country.lng]);
    });
  }

  if(type === 'manuel' && bounds.length > 0) {
    // Sadece manuel tipte fitBounds uygula
    const latLngBounds = L.latLngBounds(bounds);
    map.fitBounds(latLngBounds.pad(0.3));

    // Zoom sınırı
    let minZoom = 3;
    if(type === 'osmanli') minZoom = 3;
    else if(type === 'selcuklu') minZoom = 3;

    if(map.getZoom() < minZoom) {
      map.setZoom(minZoom);
    }
  } else {
    // Osmanlı veya Selçuklu tiplerinde Türkiye merkez ve sabit zoom 4
    map.setView([38.9637, 35.2433], 4);
  }



      // İlk açılışta sağdaki iframe ana sayfa gösteriyor
      document.getElementById('wikiFrame').src = "https://tr.wikipedia.org/wiki/%C3%9Clkeler_listesi";
    }

    // İlk harita manuel olarak yükleniyor
    updateMap('manuel');
     map.setView([38.9637, 35.2433], 4);

    // Seçim değiştiğinde haritayı güncelle
    document.getElementById('mapSelector').addEventListener('change', e => {
      updateMap(e.target.value);
    });
  </script>
